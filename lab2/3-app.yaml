apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-simulator
spec:
  selector:
    matchLabels:
      app: position-simulator
  replicas: 1
  template: 
    metadata:
      labels:
        app: position-simulator
    spec:
      containers:
      - name: position-simulator
        image:  kensipe/fleetman-position-simulator:1-no-header
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
        command: ["java","-Xmx50m","-jar","webapp.jar"]
        imagePullPolicy: Always
---
